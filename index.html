<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Rotas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map">O QUE ISSO FAZ?</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map('map').setView([-24.4975, -47.8445], 15); // RegiÃ£o de Registro-SP

    // Mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Rota Fatec -> Etec
    L.Routing.control({
      waypoints: [
        L.latLng(-24.497556, -47.848611), // Fatec Registro
        L.latLng(-24.497639, -47.842611)  // Etec Registro
      ],
      routeWhileDragging: true
    }).addTo(map);
  </script>
</body>
</html>
